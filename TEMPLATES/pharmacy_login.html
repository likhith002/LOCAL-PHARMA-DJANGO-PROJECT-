<!doctype html>
<html>

<head>
    {% load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'CSS/login.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'CSS/commoncss.css' %}" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Catamaran&display=swap" rel="stylesheet">
   
<title>Login Page</title>

</head>


<body>

    
    <header>
        <span style="margin-left: 50px ; margin-top:50px;" ><a href="homepage.html"><img  src="{% static 'IMAGES/logo.jpg' %}" width="200" height="200"></a>
             </span>
    </header>
    
    <main>

        <center>

        

            <h1 style="font-size:24px; margin-top:150px"> PHARMACY LOGIN </h1>
    
            <form class="box" action="pharmacy_login.html" method="post">
                {% csrf_token %}
    
                <h1 class="h1">LOGIN</h1>
    
                <input  class="username" type="email"  name="email" placeholder="Email"  required>
                <br>
                <input class="username" type="password"  name="password" placeholder="Password"  required minlength="8" maxlength="8">
    
                <br>
    
                <input  type="submit" name="" placeholder="submit">
    
                <p > Doesn't have a account?  <a style="color:black" href="register_customer.html" >  <b> Sign In</b></a> </p> 
    
               
            </form>
    
        </center>
    
    </main>
   


    <footer style="margin-top:600px">
        <ul>
            <li><a href="services.html"> Services </a></li><br>
            <li><a href="contact.html">Contact Us</a></li><br>
            <li><a href="commonloginpage.html">LOGIN</a></li><br>
           
            <li><a href="#"> Register</a></li><br>
        </ul>

        <div class="footer_logo" style="margin-left: 600px; text-transform: uppercase; float:center ;margin-top:20px"><a href="homepage.html"><img src="IMAGES/logo.jpg" width="150" height="150"></a>

                
        </div>
      <div class="social_media" style="margin-left:1200px">
            <a href="#"> 
            
            <img src="{% static 'IMAGES/facebook_logo.png' %}" alt="" width="50" height="50" >
            </a><br>

            <a href="#">
            <img src="{% static 'IMAGES/twitter_logo.png' %}" alt="" width="50" height="50"> 
            </a><br>
            <a href="#">
            <img src="{% static 'IMAGES/instagram_logo.jfif' %}" alt="" width="50" height="50"> 
            </a>
        </div>
    </footer>


</body>




</html>
